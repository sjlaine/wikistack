{% extends "layout.html" %}

{% block content %}
  <h3>{{page.title}}<small> (<a href="page.urlTitle">Similar</a>)</small></h3>
  <h4>by <a href="/users/{{page.author.id}}">{{page.author.name}}</a></h4>
  <div>PLACEHOLDER TAG LIST</div>
  <hr/>
  <div>{{page.name}}</div>
  <div class="page-body">{{page.content}}</div>
  <hr/>
  <a href="{{page.route}}/edit" class="btn btn-primary">edit this page</a>
  <a href="{{page.route}}/delete" class="btn btn-danger">delete this page</a>
{% endblock %}
